
<ion-header>
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab9"></ion-back-button>
    </ion-buttons>

    <!-- <ion-row>
      <ion-avatar class="avatar">
        <img src="./../../assets/img/taylor.jpg" class="img-user" />
      </ion-avatar>
    </ion-row> -->

    <br>

    <ion-row>
      <p><ion-title color="danger" class="user-name">Username</ion-title></p>
    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content padding class="contentBg" #content id="chat-parent"
  overflow-scroll="true" 
  (ionScroll)="logScrolling($event)">
  <div>
    <div id="chat-container">
      <div class="message-wrap">
        <div *ngFor="let msg of msgList;let i= index; let first= first; let last=
          last" class="message">
          <div class="message-left" *ngIf="msg.userId == toUser">
            <div class="msg-detail">
              <div class="msg-content">
                <p class="line-breaker">{{msg.message}}</p>
              </div>
            </div>
          </div>
          <div class="message-right" *ngIf="msg.userId == User && msg.userId !=
            toUser">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
              <div class="msg-info">
              </div>
              <div class="msg-content">
                <p class="line-breaker">{{msg.message}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer class="footer">
  <ion-toolbar class="footerSections">
    <div class="containerFooter">
      <ion-icon (click)="addFile()" size="large" color="medium"
        name="add-circle"></ion-icon>
      <div class="inputConatiner">
        <ion-input class="placeholdertext inputMessage inputBg" type="text"
          placeholder="Type a message" 
          autofocus="true" padding-start></ion-input>
      </div>
      <div class="send-button-parent">
        <ion-button class="sendBtn" color="light">
          <ion-icon class="sendBtn-icon-outline" name="send" color="danger"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
