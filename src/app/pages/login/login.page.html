<ion-content>


  <div class="form">
    <h4>Login</h4>
    <div class="form-content">
      <div class="form-box">
        <label>Username</label>
        <input type="text" name="" for="label" placeholder="example@mail.com">
      </div>
      <div class="form-box">
        <label>Password</label>
        <input type="password" name="" placeholder="••••••••">
      </div>
     
        <ion-button type="submit" name="submit" value="Sign In" expand="block"
          routerLink="/tabs/tab7">Sign In</ion-button>
     
    </div>

    <p class="form-forget">Forget password? <a routerLink="../account-recovery">Click
        Here...</a></p>

    <p class="form-forget">Dont Have Account?<a routerLink="../register">Sign-up
        Here!</a></p>

    <div class="btn_wrap">

      <ion-fab-button href="https://facebook.com" target="_blank">
          <ion-icon class="fb-sty" name="logo-facebook"></ion-icon> 
      </ion-fab-button>     

      <div class="space"></div>

      <ion-fab-button href="https://gmail.com" target="_blank">
        <ion-icon class="google-sty" name="logo-google"></ion-icon>
      </ion-fab-button>

      <div class="space"></div>

      <ion-fab-button href="https://twitter.com" target="_blank">
        <ion-icon class="tw-sty" name="logo-twitter"></ion-icon>
      </ion-fab-button>

      <div class="space"></div>
      
      <ion-fab-button href="https://linkedin.com" target="_blank">
        <ion-icon class="linked-sty" name="logo-linkedin"></ion-icon>
      </ion-fab-button>

    </div>
</div>

  </ion-content>
