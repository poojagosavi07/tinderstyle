<ion-content>
  <ion-list>
    <div class="">

      <!-- <ion-item lines="none">
              <span>
                <ion-avatar class="avatar">
                  <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
                </ion-avatar>
              </span>
              <ion-input type="file"></ion-input>
       
      </ion-item> -->

      <div class="card-avatar">
        <div class="img-wrapper">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
          <ion-button color="light">
            <ion-icon slot="icon-only" name="camera-outline" color="dark">
            </ion-icon>
          </ion-button>
        </div>

      </div>

      <ion-card>
          <ion-item lines="none">
            <ion-label position="floating">First Name</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="floating">Last Name</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="floating">Contact No.</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="floating">Location</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      </ion-card>

      <ion-card>
        <ion-radio-group value="gender">
          <ion-list-header>
            <ion-label>Gender</ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-label>Female</ion-label>
            <ion-radio slot="end" color="danger" value="female"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Male</ion-label>
            <ion-radio slot="end" color="danger" value="male"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-card>

      <ion-card>
        <ion-item lines="none">
          <ion-label position="floating">Birthdate</ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item lines="none">
          <ion-label position="floating">Bio</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>

      </ion-card>

      <ion-card >
        <ion-item lines="none">
          <ion-label position="floating">Password
          </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Confirm Password
          </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-card>
    </div>

    <div class="ion-text-end">
      <ion-button routerLink='../login'
        class="next-arrow" expand="expand" shape="round" (click)="goToRegister()"
        fill="outline">
        <ion-icon float-right name="arrow-forward-circle-outline"
        ></ion-icon>
      </ion-button>
    </div>

  </ion-list>

</ion-content>
