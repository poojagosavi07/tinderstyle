  <div class="card-avatar border rounded-lg">
    <div class="img-wrapper">
      <img id="image" class="object-cover w-full h-32"
        src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      <div class="absolute"
        onClick="document.getElementById('fileInput').click()">
        <button type="button" class="btn">
          <ion-icon slot="icon-only" type="file" name="camera-outline"
            color="dark">
          </ion-icon>
        </button>
      </div>
      <input name="photo" id="fileInput" accept="image/*" class="hidden photo"
        type="file" onChange="let file= this.files[0];
        var reader= new FileReader();
        reader.onload= function (e) {
        document.getElementById('image').src= e.target.result;
        document.getElementById('image2').src= e.target.result;
        };
        reader.readAsDataURL(file);" hidden>
    </div>
  </div>
