<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-title>Setting</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" defaultHref="/tabs/tab6"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <ion-item lines="none">
        <ion-icon name="location" color="light"></ion-icon>
        <ion-label>Current Location</ion-label>
        <ion-checkbox color="light" checked="true"></ion-checkbox>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Add a new location</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label>Show Me</ion-label>
    </ion-item>

    <ion-card-content>

      <!-- <ion-radio-group allow-empty-selection>

        <ion-item lines="none">
          <ion-label>Men</ion-label>
          <ion-radio slot="end" color="danger" value="Men"></ion-radio>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Women</ion-label>
          <ion-radio slot="end" color="danger" value="Women"></ion-radio>
        </ion-item>

      </ion-radio-group> -->

      <div>
        <div class="group">
          <input type="radio" name="rb" id="rb1" />
          <label for="rb1">Male</label>
          
          <input type="radio" name="rb" id="rb2" />
          <label for="rb2">Female</label>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label>Maximum Distance</ion-label>
    </ion-item>
  
      <ion-item lines="none">
        <ion-range color="light" pin="true"></ion-range>
      </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label>Age Range</ion-label>
      <ion-label slot="end">18 to 29</ion-label>
    </ion-item>
  
    <ion-item lines="none">
      <ion-range color="light" dualKnobs="true" min="18" max="50" 
      debounce="500" pin="true"></ion-range>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label>Share My Feed</ion-label>
      <ion-toggle color="light" slot="end" routerLink="../share-my-feeds"></ion-toggle>
    </ion-item>
  </ion-card>

</ion-content>
