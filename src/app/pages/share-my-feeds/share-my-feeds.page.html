<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-title>Share My Feed</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-item lines="none">
      <ion-label>Share my Feed</ion-label>
      <ion-toggle class="lbl" color="danger" slot="end"></ion-toggle>
    </ion-item>
  
  </ion-card>

  <ion-card>

      <ion-item lines="none">
        <ion-label >Photos</ion-label>
        <ion-toggle class="lbl" color="danger" name="photo" slot="end" ></ion-toggle>
      </ion-item>
   
      <ion-item lines="none">
        <ion-label >Bio</ion-label>
        <ion-toggle class="lbl" color="danger" name="bio" slot="end"></ion-toggle>
      </ion-item>
  
      <ion-item lines="none">
        <ion-label class="lbl">Work</ion-label>
        <ion-toggle class="lbl" color="danger" name="work" slot="end"></ion-toggle>
      </ion-item>

  
  </ion-card>
