  <div class="Parent-loading" id="hideme">

  <sw-card-wrapper #cardWrapper>
    <div class="container" id="container">
      <ion-card class="card" *ngFor="let question of questions; let index=index"
        swSwipeable [width]="350"
        [height]="370" [orientation]="'y'" [class.visible]="question.visible"
        [class.hidden]="!question.visible">
        <img [src]="question.image" [alt]="question.name" style="height:
          300px;width: 300px;">
        <h3>{{question.name}} ,{{question.age}} <ion-icon color="success"
            name="checkmark-circle"></ion-icon></h3>

      </ion-card>
    </div>
  </sw-card-wrapper>

  <div class="multi-button button_box" id="bx">
    <ion-row>
      <ion-col>
        <ion-fab-button>
          <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button class="heart-dis" (click)="onDisLike()">
          <ion-icon name="heart-dislike"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button class="heart-like" (click)="onLike()">
          <ion-icon name="heart-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button class="follow">
          <ion-icon name="square"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button>
          <ion-icon name="star"></ion-icon>
        </ion-fab-button>
      </ion-col>

    </ion-row>
  </div>
